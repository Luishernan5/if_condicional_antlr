<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>If Evaluador</title>
    <style>
        body {
            background: #20232a;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #282c34;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            width: 400px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            border-radius: 5px;
            border: none;
            padding: 10px;
            resize: none;
        }
        button {
            margin-top: 10px;
            background: crimson;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }
        button:hover {
            background: #21a1f1;
        }
        .resultado {
            margin-top: 20px;
            background: #1b1f24;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evaluador If</h1>
        <form method="post">
            {% csrf_token %}
            <textarea name="code" placeholder="x=5; y=3; if(x>y){ z=x+y; }"></textarea>
            <button type="submit">Ejecutar</button>
        </form>

        {% if result %}
        <div class="resultado">
            <h3>Variables:</h3>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
